<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SnakeNation Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
    <div id="header">
        <nav class="navbar">
            <img src="https://images-na.ssl-images-amazon.com/images/I/81GGhyBhngL.png" height="128" />
        </nav>
    </div>

    <div class="chat-wrapper">
        <h4>Chat history:</h4>
        <hr/>
        <div class="message-box">
            <div id="messages">
            </div>
        </div>
        <div class="actions">
            <input class="form-control" id="message" type="text" placeholder="Type your message here" />
            <button class="btn btn-outline-success" id="sendMsg">Send</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
